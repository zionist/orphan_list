{% extends "base.html" %} 

{% block title %} <title> {{ title }} </title>{% endblock %}

{% block content %}
    <ul class="breadcrumb">
      <li>
        <a href="/">Главная</a> <span class="divider">/</span>
      </li>
      <li>
        <a href="../../../">Список лиц</a> <span class="divider">/</span>
      </li>
      <li class="active">
        <a href="#">Редактирование</a>
      </li>
    </ul>

    <form action="{{form.object.pk}}" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>

    <div class="form-actions">
        <div class="row">
            <div class="span1">
                <a href="{% url view pk=1 %}">
                    <button class="btn btn-info" type="button">Просмотреть</button>
                </a>
            </div>
            <div class="span1 offset9">
                <a href="{% url delete pk=1 %}">
                    <button class="btn btn-danger" type="button">Удалить</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
