{% extends "base.html" %} 

{% block title %} <title> {{ title }} </title>{% endblock %}

{% block content %}
    <ul class="breadcrumb">
      <li>
      <a href="{% url list %}">Список лиц</a> <span class="divider">/</span>
      </li>
      <li class="active">
        <a>Редактирование</a>
      </li>
    </ul>

   {% include "passport_form.html" %}

    <div class="form-actions">
        <div class="row">
            <div class="span1">
                <a href="{% url view pk=object.pk %}">
                    <button class="btn btn-info" type="button">Просмотреть</button>
                </a>
            </div>
            {% if perms.core.delete_passport  %} 
                <div class="span1 offset9">
                    <a href="{% url delete pk=1 %}">
                        <button class="btn btn-danger" type="button">Удалить</button>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
