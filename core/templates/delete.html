{% extends "base.html" %} 

{% block title %} <title> {{ title }} </title>{% endblock %}

{% block navbar %}

      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Список детей сирот</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
                <li><a href="/core/list/">Главная</a></li>
              <li><a href="{% url create %}">Создать</a></li>

{% block content %}

      <li>

      </li>
      <li class="active">
        <a href="#">Редактирование</a>
      </li>
    </ul>

    <h3> Потвердите удаление для "{{ title }}" </h3>

    <form action="{% url delete pk=object.pk %}" method="post">{% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Подтвердить" />
    </form>

{% endblock %}
